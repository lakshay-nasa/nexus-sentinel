services:
  # 1. Backend Service
  - type: web
    name: nexus-sentinel-api
    runtime: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: .
      - key: DATAHUB_GMS_URL
        sync: false # This triggers a prompt for the URL in the Render UI

  # 2. Frontend Service
  - type: web
    name: nexus-sentinel-ui
    runtime: static
    region: oregon
    buildCommand: cd nexus-frontend && npm install && npm run build
    staticPublishPath: ./nexus-frontend/dist